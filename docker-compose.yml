# =============================================================================
# Docker Compose - Therapy Session Management
# =============================================================================
# Development: docker-compose up
# Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Web Application
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      target: development
    container_name: therapy-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Named volume for database persistence
      - db-data:/app/instance
    environment:
      - FLASK_CONFIG=development
      - FLASK_DEBUG=True
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - DATABASE_URL=sqlite:////app/instance/database.db
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - therapy-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database (for production-like development)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: therapy-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-therapy_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-therapy_pass}
      - POSTGRES_DB=${POSTGRES_DB:-therapy_db}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-therapy_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - therapy-network

  # ---------------------------------------------------------------------------
  # Redis (for rate limiting and future caching)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: therapy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - therapy-network

  # ---------------------------------------------------------------------------
  # pgAdmin (database management UI)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: therapy-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - therapy-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

# =============================================================================
# Named Volumes
# =============================================================================
volumes:
  db-data:
    name: therapy-db-data
  postgres-data:
    name: therapy-postgres-data
  redis-data:
    name: therapy-redis-data
  pgadmin-data:
    name: therapy-pgadmin-data

# =============================================================================
# Networks
# =============================================================================
networks:
  therapy-network:
    name: therapy-network
    driver: bridge
