<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Terapia - Pacientes</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('add_person') }}">Añadir Paciente</a>
            </div>
        </div>
    </nav>

    <h1 class="my-4 text-center">Pacientes con Sesiones Pendientes</h1>
    <ul class="list-group">
        {% for person in people %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>Nombre:</strong> {{ person[1] }} <br>
                <strong>Fecha de Sesión:</strong> {{ person[2] }} <br>
                <strong>Precio:</strong> ${{ person[3] }}
            </div>
            <a href="{{ url_for('remove_person', id=person[0]) }}" class="btn btn-danger bg-dark btn-sm">Eliminar</a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
