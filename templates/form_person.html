<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Añadir Paciente</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>

    <body class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Terapia - Pacientes</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('add_person') }}">Añadir Paciente</a>
                    <a class="nav-link" href="{{ url_for('add_session') }}">Añadir Sesión</a>
                </div>
            </div>
        </nav>

        <h1 class="my-4 text-center">Añadir un Nuevo Paciente</h1>

        <form action="{{ url_for('add_person') }}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Paciente</label>

                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary bg-dark">Agregar</button>
        </form>
    </body>
</html>
