{% extends "base.html" %}

{% block title %}Página No Encontrada - Terapia{% endblock %}

{% block main %}

    <div class="error-code">404</div>
    <h2 class="h3 mb-3">Página No Encontrada</h2>
    <p class="error-message">La página que buscas no existe o ha sido movida.</p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-5">
        <i class="bi bi-house me-2" aria-hidden="true"></i>
        Volver al Inicio
    </a>
</div>
{% endblock main %}
