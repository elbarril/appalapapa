{% extends "base.html" %}

{% block title %}Error del Servidor - Terapia{% endblock %}

{% block main %}
<div class="error-page fade-in">
    <i class="bi bi-exclamation-triangle display-1 text-danger mb-4" aria-hidden="true"></i>
    <div class="error-code">500</div>
    <h2 class="h3 mb-3">Error Interno del Servidor</h2>
    <p class="error-message">Ha ocurrido un error inesperado. Nuestro equipo ha sido notificado.</p>
    <div class="d-flex gap-3 justify-content-center flex-wrap">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4">
            <i class="bi bi-house me-2" aria-hidden="true"></i>
            Volver al Inicio
        </a>
        <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg px-4">
            <i class="bi bi-arrow-clockwise me-2" aria-hidden="true"></i>
            Reintentar
        </button>
    </div>
</div>
{% endblock main %}
