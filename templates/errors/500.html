{% extends "base.html" %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <span style="font-size: 5rem;">⚠️</span>
                    </div>
                    <h1 class="display-4 fw-bold text-danger mb-3">500</h1>
                    <h2 class="h4 mb-3">Error Interno del Servidor</h2>
                    <p class="text-muted mb-4">
                        Ha ocurrido un error inesperado. Nuestro equipo ha sido notificado.
                    </p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4">
                            <strong>Volver al Inicio</strong>
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg px-4">
                            Reintentar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
