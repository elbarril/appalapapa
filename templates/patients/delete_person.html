{% extends "base.html" %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="my-4 text-center text-danger">Eliminar Paciente</h1>
            
            <div class="card p-4 shadow-sm border-danger">
                <div class="alert alert-warning">
                    <strong>⚠️ Advertencia:</strong> Esta acción eliminará al paciente 
                    <strong>{{ name|title }}</strong> y todas sus sesiones registradas.
                </div>
                
                <p class="text-center mb-4">¿Estás seguro de que deseas continuar?</p>

                <form method="post">
                    {{ form.hidden_tag() }}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            Sí, eliminar paciente
                        </button>
                        <a href="{{ url_for('patients.index') }}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
