<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Sistema de gestión de pacientes y sesiones de terapia">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <title>{% block title %}Terapia - Gestión de Pacientes{% endblock %}</title>
        
        <!-- Preload critical font for better LCP -->
        <link rel="preload" href="{{ url_for('static', filename='fonts/nunito-sans-latin.woff2') }}" as="font" type="font/woff2" crossorigin>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <!-- Bootstrap Icons (self-hosted) -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}">
        <!-- Modular CSS (MLC-inspired rebrand) -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <style>
            /* Theme transition for smooth mode switching */
            html {
                transition: background-color 0.3s ease, color 0.3s ease;
            }
            body, .navbar, .card, .modal-content, .dropdown-menu, .form-control, .form-select {
                transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            }
        </style>
        <script>
            // Apply saved theme immediately to prevent flash
            (function() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.documentElement.setAttribute('data-bs-theme', savedTheme);
            })();
        </script>
        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <header>
            <!-- Skip link for accessibility -->
            <a href="#main-content" class="skip-link visually-hidden-focusable">Saltar al contenido principal</a>
            
            {% include 'partials/_navbar.html' %}
        </header>

        <main id="main-content" class="container" role="main">
            {% include 'partials/_flash_messages.html' %}

            {% block main %}{% endblock main %}
        </main>

        {% include 'partials/_footer.html' %}

        <!-- JavaScript with defer for non-blocking load -->
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" defer></script>
        <script>
            // Theme Switcher Functionality
            (function() {
                const themeSwitcher = document.getElementById('theme-switcher-button');
                
                function setTheme(theme) {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                    localStorage.setItem('theme', theme);
                    
                    // Update aria-label for accessibility
                    const label = theme === 'dark' 
                        ? 'Cambiar a modo claro' 
                        : 'Cambiar a modo oscuro';
                    themeSwitcher.setAttribute('aria-label', label);
                    themeSwitcher.setAttribute('title', label);
                }
                
                function toggleTheme() {
                    const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    setTheme(newTheme);
                }
                
                // Initialize theme from localStorage or default to dark
                const savedTheme = localStorage.getItem('theme') || 'dark';
                setTheme(savedTheme);
                
                // Add click event listener
                themeSwitcher.addEventListener('click', toggleTheme);
                
                // Support keyboard navigation
                themeSwitcher.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        toggleTheme();
                    }
                });
            })();
        </script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
