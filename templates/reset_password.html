{% extends "base.html" %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Resetear contraseña</h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>

                <div class="mb-3">
                    <label for="security" class="form-label">Pregunta de seguridad: ¿Cuaádo cumple años Simón?</label>
                    <input type="date" class="form-control" id="security" name="security" required>
                </div>

                <button type="submit" class="btn btn-primary">Resetear</button>
            </form>
        </div>
    </div>
{% endblock %}
